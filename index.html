<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PCD Annotator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="/static/js/lib/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="/static/js/lib/jquery-ui-1.12.1/jquery-ui.min.css">
		<script src="/static/js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

		<link type="text/css" rel="stylesheet" href="/static/css/main.css">
		
		
		
	</head>

	<body>
		<div id="container"></div>
		<div id="info">			
			<!-- text id="frame"></text-->
			

			<select id="scene-selector">
				<option>--scene--</option>
			</select>
			<select id="frame-selector">
					<option>--frame--</option>
			</select>

			<select id="camera-selector">
					<option>--camera--</option>
					<option value="image">front</option>
					<option value="left">left</option>
					<option value="right">right</option>
			</select>

			<text id="changed-mark"></text>
			<text id="box"></text>			
			<text id="ref-obj"></text>
		</div>
		
		<!-- div id="image"></div -->
		
		<div id="2Dlabels"></div>

		<div id="obj-editor">
				<select title="category" id="object-category-selector">
						<option value="Car" class="Car">Car</option>
						<option value="Bus" class="Bus">Bus</option>
						<option value="Pedestrian" class="Pedestrian">Pedestrian</option>
						<option value="Truck"  class="Truck">Truck</option>
						<option value="Rider"  class="Rider">Rider</option>
						<option value="Motor"  class="Motor">Motor</option>
						<option value="Bicycle"  class="Bicycle">Bicycle</option>
						<option value="Unknown"  class="Unknown">Unknown</option>
				</select>
				<input title="tracking id" list="obj-ids-of-scene" id="object-track-id-editor" type="text" size="5"></input>
				<datalist id="obj-ids-of-scene">
				</datalist>				
				
				<button id="label-copy" class="ui-button" title="copy"><span class="ui-icon ui-icon-copy"></span></button>
				<button id="label-paste" class="ui-button"  title="auto-adjust"><span class="ui-icon ui-icon-key"></span></button>
				<button id="label-del" class="ui-button"  title="delete"><span class="ui-icon ui-icon-trash"></span></button>

		</div>


		<canvas id="maincanvas" width="2048" height="1536">
		
		</canvas>
		<canvas id="canvas" width="320" height="240">cavas</canvas>		

		

		
		<script type="module"  src="/static/js/main.js"></script>		
	</body>
</html>
