<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PCD Annotator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/js/lib/jquery-ui.css">
		<script src="/static/js/lib/jquery-1.12.4.js"></script>
		<script src="/static/js/lib/jquery-ui.js"></script>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">			
			<!-- text id="frame"></text-->
			

			<select id="scene-selector">
				<option>--scene--</option>
			</select>
			<select id="frame-selector">
					<option>--frame--</option>
			</select>

			<select id="camera-selector">
					<option>--camera--</option>
					<option value="image">front</option>
					<option value="left">left</option>
					<option value="right">right</option>
			</select>

			<text id="changed-mark"></text>
			<text id="box"></text>			
			<text id="ref-obj"></text>
		</div>
		<div id="obj-editor">
				<select id="object-category-selector" hidden>
						<option value="Car" class="Car">Car</option>
						<option value="Bus" class="Bus">Bus</option>
						<option value="Pedestrian" class="Pedestrian">Pedestrian</option>
						<option value="Truck"  class="Truck">Truck</option>
						<option value="Rider"  class="Rider">Rider</option>
						<option value="Unknown"  class="Unknown">Unknown</option>
				</select>
				<input id="object-track_id_editor" type="text" size="5" hidden></input>
		</div>
		<!-- div id="image"></div -->
		<div id="2Dlabels"></div>
		
		<canvas id="maincanvas" width="2048" height="1536">
		
		</canvas>
		<canvas id="canvas" width="320" height="240">cavas</canvas>		
		<script type="module"  src="/static/js/main.js"></script>		
	</body>
</html>
